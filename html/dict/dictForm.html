<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../css/style.css" />
<link rel="stylesheet" type="text/css" href="../../css/WdatePicker.css" />
<link rel="stylesheet" type="text/css" href="../../css/skin_/form.css" />
<link href="../../umeditor/themes/default/_css/umeditor.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="../../js/jquery.js"></script>
<script type="text/javascript" src="../../js/global.js"></script>
<script type="text/javascript" src="../../js/jquery.select.js"></script>
<script type="text/javascript" src="../../js/WdatePicker.js"></script>
<script type="text/javascript">
window.UMEDITOR_HOME_URL = 'umeditor/';  // 请换成绝对路径
</script>
<script type="text/javascript" src="../../js/umeditor.config.js"></script>
<script type="text/javascript" src="../../js/editor_api.js"></script>
<script type="text/javascript" src="../../umeditor/lang/zh-cn/zh-cn.js"></script>
<title>字典管理</title>
</head>

<body>
<div id="container">
	<div id="hd">
    </div>
    <div id="bd">
    	<div id="main">
            <div class="subfild buttons" style="height: 35px!important; margin-bottom: 10px!important;">
                <input class="backbutton" type="button" onclick="javascript:history.go(-1);" value="返回" />
            </div>
            <div class="subfild-content base-info">
            	<div class="kv-item ue-clear">
                	<label><span class="impInfo">*</span>字典名称</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="字典名称" />
                    </div>
                    <span class="kv-item-tip">名称字数限制在35个字符</span>
                </div>
            	<div class="kv-item ue-clear">
                	<label><span class="impInfo">*</span>字典标识</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="字典标识" />
                    </div>
                    <span class="kv-item-tip">英文字母、下划线或数字组合</span>
                </div>
            	<div class="kv-item ue-clear">
                	<label><span class="impInfo">*</span>字典索引</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="字典索引" />
                    </div>
                    <span class="kv-item-tip">数字或英文</span>
                </div>
            	<div class="kv-item ue-clear">
                	<label><span class="impInfo">*</span>字典描述</label>
                	<div class="kv-item-content">
                    	<input type="text" placeholder="字典描述" />
                    </div>
                    <span class="kv-item-tip">字典所代表的意义</span>
                </div>
                <div class="kv-item ue-clear">
                	<label>是否显示</label>
                	<div class="kv-item-content">
                    	<span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="need" checked="checked"/>
                                <span class="radio"></span>
                            </span>
                            <span class="text">是</span>
                        </span>
                    	<span class="choose">
                            <span class="checkboxouter">
                                <input type="radio" name="need" />
                                <span class="radio"></span>
                            </span>
                            <span class="text">否</span>
                        </span>
                        
                    </div>
                    <span class="kv-item-tip">选择“否”，则只添加不显示</span>
                </div>
                <div class="kv-item ue-clear">
                    <label>备注</label>
                    <div class="kv-item-content">
                        <textarea placeholder="备注" id="content" style="width:800px;height:120px;"></textarea>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <input class="button" type="button" value="提交" />
            </div>
        </div>
    </div>
</div>
</body>

<script type="text/javascript">
	$('select').select();
	showRemind('input[type=text],textarea','color5');
	UM.getEditor('content');
</script>
</html>
